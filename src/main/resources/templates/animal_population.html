<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report of Animal Population </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
      <style>

	
	    .button-container {
	      display: flex;
	      margin-left: 18%;
	    }
	
	    .custom-button {
	      margin: 0 10px;
	    }
  </style>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">TurtleBack Zoo</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/asset}">Asset Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/revenueEvents/all}">Daily Zoo Activity</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/management}">Management and Reporting</a>
        </li>
    </div>
  </div>
</nav>
    <h3 style="text-align: center;">Report of Animal Population By Species</h3>
	
  		<div><div class="container p-4">
		<table class="table table-striped" border="1">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">Species ID</th>
					<th scope="col">Species Name</th>
					<th scope="col">Animal Count</th>
					<th scope="col">Status</th>
					<th scope="col">Total Monthly Food Cost</th>
					<th scope="col">Total Monthly Care Cost</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="ap: ${anipop}">
					<td th:text = "${ap.speciesId}"></td>
					<td th:text = "${ap.speciesName}"></td>
					<td th:text = "${ap.animalCount}"></td>
					<td th:text = "${ap.status}"></td>
					<td th:text = "${ap.monthlyFoodCost}"></td>
					<td th:text = "${ap.totalMonthlyCost}"></td>
				</tr>
			</tbody>
		</table>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
