<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
      <style>

	
	    .button-container {
	      display: flex;
	      margin-left: 18%;
	    }
	
	    .custom-button {
	      margin: 0 10px;
	    }
  </style>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">TurtleBack Zoo</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/asset}">Asset Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/revenueEvents/all}">Daily Zoo Activity</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/management}">Management and Reporting</a>
        </li>
    </div>
  </div>
</nav>
    <h3 style="text-align: center;">Employee Types</h3>
	<div class="button-container">
	<a th:href="@{/employee/add_emp}"><button type="button" class="btn btn-primary custom-button">Add Employee</button></a>
    
  </div>
  
  <div><div class="container p-1">
		<table class="table table-striped" border="1">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">EmpId</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Start Date</th>
					<th scope="col">dob</th>
					<th scope="col">Street</th>
					<th scope="col">City</th>
					<th scope="col">Zipcode</th>
					<th scope="col">Hourly Rate</th>
					<th scope="col">SuperEmpId</th>
					<th scope="col">Job Type</th>
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="emp: ${employees}">
					<td th:text = "${emp.empId}"></td>
					<td th:text = "${emp.firstName}"></td>
					<td th:text = "${emp.lastName}"></td>
					<td th:text = "${emp.startDate}"></td>
					<td th:text = "${emp.dob}"></td>
					<td th:text = "${emp.street}"></td>
					<td th:text = "${emp.city}"></td>
					<td th:text = "${emp.zipcode}"></td>
					<td th:text = "${emp.hourlyrateId}"></td>
					<td th:text="${emp.superEmpId != null ? emp.superEmpId : 'None'}"></td>
					<td th:text = "${emp.jobType}"></td>
					<td ><a th:href="@{/employee/edit/emp/{id} (id=${emp.empId})}"><button type="button" class="btn btn-warning">Update</button></a>
				</tr>
			</tbody>
		</table>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
