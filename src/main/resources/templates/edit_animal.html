<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Update Animal</h4>

						<form th:action="@{/animal/updateAnimal/{id} (id=${ani.animalId})}"  th:object="${ani}" method="post">

							<div class="form-group">
								<label>Animal Name</label> <input type="text" th:value="${ani.animalName}"
									class="form-control" name="animalName">
							</div>

							<div class="form-group">
								<label>Gender</label> <input type="text" th:value="${ani.gender}"
									class="form-control" name="gender">
							</div>

							<div class="form-group">
								<label>Birth Year</label> <input type="number" th:value="${ani.birthYear}"
									class="form-control" name="birthYear">
							</div>
							
							<div class="form-group">
								<label>Status</label> <input type="text" th:value="${ani.status}"
								class="form-control" name="status">
							</div>	
							<div class="form-group">
								<label>Enclosure ID</label> <input type="number" th:value="${ani.enclosureId}"
									class="form-control" name="enclosureId">
							</div>
							
							<div class="form-group">
								<label>Building Id</label> <input type="number" th:value="${ani.buildingId}"
									class="form-control" name="buildingId">
							</div>
							
							<div class="form-group">
								<label>Species ID</label> <input type="number" th:value="${ani.speciesId}"
									class="form-control" name="speciesId">
							</div>														

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
