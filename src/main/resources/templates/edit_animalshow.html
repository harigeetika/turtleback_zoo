<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Animal Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Update Animal Show</h4>

						<form th:action="@{/revenue/updateAnimalShow/{id} (id=${as.revenueId})}"  th:object="${as}" method="post">

							<div class="form-group">
								<label>Animal Show Name</label> <input type="text" th:value="${as.revenueName}"
									class="form-control" name="revenueName">
							</div>
							
							
							<div class="form-group">
								<label>Building Id</label> <input type="text" th:value="${as.buildingId}"
									class="form-control" name="buildingId">
							</div>
							
							
							<div class="form-group">
								<label>Adult Price</label> <input type="number" th:value="${as.adultPrice}"
									class="form-control" name="adultPrice">
							</div>

							<div class="form-group">
								<label>Child Price</label> <input type="number" th:value="${as.childPrice}"
									class="form-control" name="childPrice">
							</div>
							
							<div class="form-group">
								<label>Senior Price</label> <input type="number" th:value="${as.seniorPrice}"
									class="form-control" name="seniorPrice">
							</div>
							
							<div class="form-group">
								<label>Shows Per Day</label> <input type="number" th:value="${as.showsPerDay}"
									class="form-control" name="showsPerDay">
							</div>
																				

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
