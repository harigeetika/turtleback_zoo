<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit building</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Update building</h4>

						<form th:action="@{/building/updateBuilding/{id} (id=${build.buildingId})}"  th:object="${build}" method="post">

							<div class="form-group">
								<label>Building Name</label> <input type="text" th:value="${build.buildingName}"
									class="form-control" name="buildingName">
							</div>

							<div class="form-group">
								<label>Purpose</label> <input type="text" th:value="${build.purpose}"
									class="form-control" name="purpose">
							</div>

							<div class="form-group">
								<label>No of Floors</label> <input type="number" th:value="${build.noOfFloors}"
									class="form-control" name="noOfFloors">
							</div>													

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
