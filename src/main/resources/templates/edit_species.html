<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Species</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Update Species</h4>

						<form th:action="@{/species/updateSpecies/{id} (id=${sp.speciesId})}"  th:object="${sp}" method="post">

							<div class="form-group">
								<label>Species Name</label> <input type="text" th:value="${sp.speciesName}"
									class="form-control" name="speciesName">
							</div>

							<div class="form-group">
								<label>Monthly Food Cost</label> <input type="number" th:value="${sp.monthlyFoodCost}"
									class="form-control" name="monthlyFoodCost">
							</div>

							<div class="form-group">
								<label>Population</label> <input type="number" th:value="${sp.population}"
									class="form-control" name="population">
							</div>


							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
